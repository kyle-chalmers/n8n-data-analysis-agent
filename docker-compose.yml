version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_LICENSE_ACTIVATION_KEY=0225ba7a-b61a-45b7-9435-e8fb96b1e581
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - agent-network
    restart: unless-stopped

  app:
    build: .
    container_name: production-analyst
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DATA_DIR=/data
      - LOG_LEVEL=INFO
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app
      - ./data:/data
    networks:
      - agent-network
    restart: unless-stopped

volumes:
  n8n_data:

networks:
  agent-network:
    driver: bridge
